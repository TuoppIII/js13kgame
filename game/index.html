<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Little element game</title>
  </head>
  <body>
    <table style="border:1px solid #000000;">
	<tr>
	<td colspan="3" align="center"><h1>Little element game</h1></td>
	</tr>
	<tr>
	<td><p id="countdown"></p></td>
	<td align="center"><h3 id="success"></h3></td>
	<td><p id="points"></p></td>
	</tr>
	<tr>
	<td colspan="2" align="right">
            <canvas id="testCanvas" width="500" height="250" style="float:left;" tabindex='1'>   
            </canvas>
	</td>
	<td>
	<table style="float:left;">
		<tr>
			<td><img src="./images/fire.png" alt="fire"></td>
			<td>Fire: Burns earth</td>
		</tr>
		<tr>
			<td><img src="./images/water.png" alt="water"></td>
			<td>Water: Floods earth and puts out fire</td>
		</tr>
		<tr>
			<td><img src="./images/air.png" alt="air"></td>
			<td>Air: Can be put next to any block</td>
		</tr>
		<tr>
			<td><img src="./images/earth.png" alt="earth"></td>
			<td>Earth: No special skill</td>
		</tr>
		<tr>
			<td><img src="./images/optional.png" alt="optional"></td>
			<td>Optional: Can be left empty or filled</td>
		</tr>
		<tr>
			<td><img src="./images/blank.png" alt="blank"></td>
			<td>Blank: Must be left empty</td>
		</tr>
		<tr>
			<td><b>a,s,d</b></td>
			<td>Rotate block</td>
		</tr>
	</table>
	</td>
	</tr>
	<tr>
	<td colspan="3" align="center"><b id="feedback"></b></td>
	</tr>
	</table>
	<script src="maps.json"></script>
    <script src="grapheng.js"></script>
    <script src="mockupmodel.js"></script>
    <script src="mapmodel.js"></script>
    <script src="mapcontroller.js"></script>
    <script src="main.js"></script>
  </body>
</html>
